<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

{% include 'menu.html'%}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit Task</h1>
    </div>
    <form method="post" action="/save_edit_task" class="form-signin">
        <input type="hidden" name="task_id" value="{{ task[0]["task_id"] }}">
        <div class="form-label-group">
            <label>Task Title</label>
            <input type="task_title" id="inputEmail" name="task_title" class="form-control" placeholder="Task Title" required value="{{ task[0]["task_title"] }}">
        </div>

        <div class="form-label-group">
            <label>Task Description</label>
            <input type="text" id="task_description" name="task_description" class="form-control"
                   placeholder="Task Description" required value="{{ task[0]["task_description"] }}">
        </div>

        <div class="form-label-group">
            <label>Task Due Date</label>
            <input id="task_due_date" class="form-control"
                   name="task_due_date"
                   type="date" required value="{{ task[0]["task_due_date"] }}">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Save Task</button>
    </form>
</main>
</div>
</div>
</script>
</body>
</html>
